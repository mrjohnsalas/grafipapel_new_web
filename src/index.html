  <script>
    // initialization of SliderRevolution
    var revapi24;
    function initSliderRevolution() {
      console.log('initSliderRevolution()');
      if ($("#rev_slider_24_1").revolution == undefined) {
        revslider_showDoubleJqueryError("#rev_slider_24_1");
      } else {
        revapi24 = $("#rev_slider_24_1").show().revolution({
          sliderType: "standard",
          jsFileLocation: "/assets/vendor/revolution-slider/revolution/js/",
          sliderLayout: "fullscreen",
          dottedOverlay: "none",
          delay: 4000,
          navigation: {
            keyboardNavigation: "off",
            keyboard_direction: "horizontal",
            mouseScrollNavigation: "off",
            mouseScrollReverse: "default",
            onHoverStop: "off",
            bullets: {
              enable: true,
              hide_onmobile: false,
              style: "bullet-bar",
              hide_onleave: false,
              direction: "horizontal",
              h_align: "center",
              v_align: "bottom",
              h_offset: 0,
              v_offset: 50,
              space: 5,
              tmp: ''
            }
          },
          responsiveLevels: [1240, 1024, 778, 480],
          visibilityLevels: [1240, 1024, 778, 480],
          gridwidth: [1240, 1024, 778, 480],
          gridheight: [868, 768, 960, 720],
          lazyType: "none",
          shadow: 0,
          spinner: "off",
          stopLoop: "off",
          stopAfterLoops: -1,
          stopAtSlide: -1,
          shuffle: "off",
          autoHeight: "off",
          fullScreenAutoWidth: "off",
          fullScreenAlignForce: "off",
          fullScreenOffsetContainer: "",
          fullScreenOffset: "60px",
          hideThumbsOnMobile: "off",
          hideSliderAtLimit: 0,
          hideCaptionAtLimit: 0,
          hideAllCaptionAtLilmit: 0,
          debugMode: false,
          fallbacks: {
            simplifyAll: "off",
            nextSlideOnWindowFocus: "off",
            disableFocusListener: false
          }
        });
      }

      if (revapi24) revapi24.revSliderSlicey();
    }

    // stop of SliderRevolution
    function stopSliderRevolution() {
      console.log('stopSliderRevolution()');
      revapi24.revkill();
    }

    // initialization of google map
    function initMap() {
      console.log('initMap()');
      $.HSCore.components.HSGMap.init('.js-g-map');
    }

    // initialization of carousel
    function initCarousel() {
      console.log('initCarousel()');
      $.HSCore.components.HSCarousel.init('.js-carousel');
    }

    // initialization of tabs

      console.log('initTabs()');
      $.HSCore.components.HSTabs.init('[role="tablist"]');
    }

    // initialization of popups

      console.log('initPopups()');
      $.HSCore.components.HSPopup.init('.js-fancybox');
    }

    // initialization of popups2
    function initPopups2() {
      console.log('initPopups2()');
      $.HSCore.components.HSPopup.init('.js-fancybox', {
          transitionEffect: false
      });
    }

    // initialization of counters
    var counters;
    function initCounters() {
      console.log('initCounters()');
      counters = $.HSCore.components.HSCounter.init('[class*="js-counter"]');
    }

    // initialization of rating
    function initRating() {
      console.log('initRating()');
      $.HSCore.components.HSRating.init($('.js-rating'), { spacing: 2 });
    }

      console.log('initGoTo()');
      $.HSCore.components.HSGoTo.init('.js-go-to');
    }

    }

    // initialization of hamburger

      console.log('initHamburger()');
      $.HSCore.helpers.HSHamburgers.init('.hamburger');
    }

    // initialization of HSMegaMenu component
    function initHSMegaMenu() {
      console.log('initHSMegaMenu()');
      $('.js-mega-menu').HSMegaMenu({
        event: 'hover',
        pageContainer: $('.container'),
        breakpoint: 991
      });
    }

    // initialization of cubeportfolio
    function initCubeportfolio() {
      console.log('initCubeportfolio()');
      $.HSCore.components.HSCubeportfolio.init('.cbp');
    }

    // initialization of horizontal progress bars
    function initHorizontalProgressBars() {
      console.log('initHorizontalProgressBars()');
      setTimeout(function () {
        var horizontalProgressBars = $.HSCore.components.HSProgressBar.init('.js-hr-progress-bar', {
          direction: 'horizontal',
          indicatorSelector: '.js-hr-progress-bar-indicator'
        });
      }, 1);
    }

    // initialization of dzsparallaxer
    function initDzsparallaxer() {
      console.log('initDzsparallaxer()');
      dzsprx_init('.dzsparallaxer');
    }

    // initialization of masonry
    function initMasonry() {
      console.log('initMasonry()');
      $('.masonry-grid').imagesLoaded().then(function () {
        $('.masonry-grid').masonry({
          columnWidth: '.masonry-grid-sizer',
          itemSelector: '.masonry-grid-item',
          percentPosition: true
        });
      });
    }

    // reset of masonry
    function resetMasonry() {
      console.log('resetMasonry()');
      $('.masonry-grid').masonry('reloadItems');
    }

    // initialization of sticky blocks
    function initStickyBlocks() {
      console.log('initStickyBlocks()');
      setTimeout(function() {
        $.HSCore.components.HSStickyBlock.init('.js-sticky-block');
      }, 300);
    }

    function windowResize() {
      console.log('windowResize()');
      setTimeout(function () {
        $.HSCore.components.HSTabs.init('[role="tablist"]');
      }, 200);
    }

    $(document).on('ready', function () {

    });

    $(window).on('load', function () {

      initHeader();

      initHamburger();

      initHSMegaMenu();

    });

    $(window).on('resize', function () {

      windowResize();

    });
